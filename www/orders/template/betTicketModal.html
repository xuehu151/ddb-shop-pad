<ion-modal-view id=betTicketModal1><div class=bet-modal-top><span class=back ng-click=closeModalBetTicket()>返回</span> <span class=total>共计: <span ng-cloak>{{nowTotalBetsAmount}}注</span> <span ng-cloak>{{nowOutputOrder[0].multiple}}倍</span></span></div></ion-modal-view><ion-modal-view id=betTicketModal2><div class=wrap><ion-scroll direction=y class=inner-wrap><div><div class="each-bet clearfix" ng-repeat="($index,bet) in nowOutputOrder" ng-class="$last?'lastone':''"><div class=fl><p class=top><span ng-cloak ng-repeat="numRed in bet.nums[0]">{{numRed}}</span> <span class=blue ng-cloak ng-repeat="numBlue in bet.nums[1]">{{numBlue}}</span></p><p class=bottom><span ng-if="bet.betAmount===1">单式</span> <span ng-if="bet.betAmount!==1">复式</span> <span ng-cloak>{{bet.betAmount}}注</span> <span ng-cloak>{{bet.money/100}}元</span></p></div><div class="fr index-sequence">{{$index+1}}</div></div></div></ion-scroll></div></ion-modal-view><ion-modal-view class=betTicketModal3><div class=goon ng-click=showOutputDetail()>继续</div></ion-modal-view>

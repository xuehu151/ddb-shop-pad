<ion-view view-title="公告详情">
  <div class="home-public">
    <div class="content">
      <h2 class="detail-title">
        <i class="icon-arrowLeft fl" ui-sref="modules.home.public"></i>
        <span ng-cloak>{{thisNote.title}}</span>
      </h2>
      <p class="public-date">{{thisNote.publicDate}}</p>
      <div class="text" ng-bind-html="thisNote.msgBody" ng-cloak></div>
    </div>
  </div>
</ion-view>

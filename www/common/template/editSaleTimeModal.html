<ion-modal-view id=editSaleTimeModal><h1 class=head>营业时间修改</h1><div class=part><span>起:</span> <input type=time value={{operations.startTime}} ng-model=operations.startTime></div><div class=part style="margin-top: .32rem;"><span>至:</span> <input type=time value={{operations.endTime}} ng-model=operations.endTime></div><div class="text1 clearfix"><span>管理密码:</span> <input type=password ng-model=operations.password> <a class=setting ng-click=editSaleTimeModal.hide() ui-sref="modules.mine.accountSets({editAccount:'editAccount'})">忘记操作密码</a></div><div class=text2><a ng-click=confirmEditSaleTime()>提交修改</a> <a ng-click=closeEditSaleTimeModal()>关闭</a></div></ion-modal-view>

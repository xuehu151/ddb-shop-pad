<ion-view view-title="审核彩店">
  <div class="register-wrap">
    <div class="register">
      <header class="cssf41a616541b763">店主申请审核</header>
      <div class="content">
        <form class="form-style" role="form" name="inputVerifyInfo" ng-submit="submitVerify()">
          <p>
            <span>用户名:</span>
            <label>
              <input id="accountName" type="text" name="accountName" placeholder="请输入您的账号" ng-model="verifyData.account" ng-trim="true" ng-pattern="/^(\w){6,16}$/">
              <span class="icon-guanbi error" ng-show="inputVerifyInfo.accountName.$dirty && inputVerifyInfo.accountName.$invalid">6-16位字母、数字或下划线</span>
            </label>
          </p>
          <p>
            <span>登录密码:</span>
            <label>
              <input id="loginPassword" type="password" name="loginPassword" placeholder="请输入您的账号密码" ng-model="verifyData.password" ng-required="true" ng-trim="true" ng-pattern="/^(\w){6,16}$/">
              <span class="icon-guanbi error" ng-show="inputVerifyInfo.loginPassword.$dirty && inputVerifyInfo.loginPassword.$invalid">6-16位字母、数字或下划线</span>
            </label>
          </p>
          <p>
            <span>手机号码:</span>
            <label>
              <input id="phone" type="text" name="phone" placeholder="请输入您要绑定的手机号码" ng-model="verifyData.phone" ng-required="true" ng-trim="true" ng-pattern="/^1\d{10}$/">
              <span class="icon-guanbi error" ng-show="inputVerifyInfo.phone.$dirty && inputVerifyInfo.phone.$invalid">11位手机号码</span>

            </label>
          </p>
          <p>
            <span>验证码:</span>
            <input class="verify-input" type="number" name="" placeholder="请输入验证码" ng-model="verifyData.verifyCode">
            <a class="verify-code" ng-click="sendVerifyCode()">发送验证码</a>
          </p>
          <p>
            <span>操作密码:</span>
            <label>
              <input id="payPassword" type="password" name="payPassword" placeholder="请输入您的操作密码" ng-model="verifyData.payPassword" ng-required="true" ng-trim="true" ng-pattern="/^(\w){6,16}$/">
              <span class="icon-guanbi error" ng-show="inputVerifyInfo.payPassword.$dirty && inputVerifyInfo.payPassword.$invalid">6-16位字母、数字或下划线</span>
            </label>
          </p>
          <div class="part">
            <div>
              <span style="vertical-align: top;">店铺照片:</span>
              <a href="" ng-click="showAction()" class="upload-btn">上传彩店凭证照片</a>
            </div>
            <div class="photo-wrap" ng-if="shopImgSrc">
              <img src="{{shopImgSrc}}" alt="shopImg" ng-click="showLargeUploadImg(shopImgSrc)" />
            </div>
          </div>
          <div >
            <input type="submit" class="verify-submit" ng-class="inputVerifyInfo.$invalid?'disable-btn':''" value="发起审核" />
            <a class="verify-submit" ui-sref="login">关闭</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-view>

<ion-view view-title=订单><div class=orders-top-choose><div class=delegate><i class="icon-delegate alert-img" style="color: #f39800;font-size: 36px;"></i> <span ng-click=openDelegate() style="padding-right: .2rem;" ng-if="!allNeedDo[0] || allNeedDo[0].delegateStatus === 0">委托</span> <span ng-click=wantToDelegate() style="padding-right: .2rem;" ng-if="allNeedDo[0] && allNeedDo[0].delegateStatus !== 0">确认委托</span> <span ng-click=cancelDelegate() ng-if="allNeedDo[0] && allNeedDo[0].delegateStatus !== 0">取消委托</span></div><div class=thing2><a ng-class="whetherOutput?'choose':''" ng-click="showOutput('output')">待出票</a> <a ng-class="whetherOutput?'':'choose'" ng-click="showOutput('send')">待派奖</a></div><div class=delegate style="text-align: right;" ng-click=chooseAllToDelegate()><span class=all-order><i class="icon-allorders alert-img"></i></span> <span>全部委托</span></div></div><ion-content style="margin-bottom: 1.23rem;top: 1.23rem"><div style="text-align: center;" ng-if="allNeedDo.length === 0"><img src=common/img/blank.png></div><div class=cart-wrap><div class=cart ng-class="{'delegate-nochoose':cart.delegateStatus === 1,'delegate-choosed':cart.delegateStatus === 2}" ng-repeat="cart in allNeedDo" id=cart{{cart.id}}><div class=cart-over ng-if="cart.delegateStatus === 1 || cart.delegateStatus === 2" ng-click=delegateClickThis($index)></div><i class=icon-checkFinish ng-if="cart.delegateStatus === 2"></i><p class=top><span class=top-text1 ng-cloak>{{cart.lotteryType}}</span> <span class=top-text2 ng-cloak ng-if="iSelectActiveTab === 0">第{{cart.wareIssue}}期</span> <span class=top-text3 ng-cloak>{{cart.createDate}}</span></p><p class=mid><small class=mid-text4 ng-if="whetherOutput==false">奖金:</small> <span class=mid-text1 ng-if="whetherOutput==true" ng-cloak>{{cart.money/100}}元</span> <span class=mid-text1 ng-if="whetherOutput==false" ng-cloak>{{cart.nowTotalWinamt/100}}元</span> <small class=mid-text2 ng-if="whetherOutput==true">订单</small> <button class=mid-text3 ng-click=showBetTicket($index) ng-if="whetherOutput==true">出票</button> <button class=mid-text3 ng-click=showSendDetail($index) ng-if="whetherOutput==false">派奖</button></p><p class=bottom><img class=bottom-text1 src={{cart.customerHeadImg}} alt=people><span class=bottom-text2 ng-cloak>{{cart.customerName}}</span> <span class=bottom-text3 ng-click=showBetTicket($index) ng-if="whetherOutput==true">查看详情>></span> <span class=bottom-text3 ng-click=showSendDetail($index) ng-if="whetherOutput==false">查看详情>></span></p></div></div></ion-content></ion-view><script id=openDelegateOrderModal.html type=text/ng-template><ion-modal-view id="delegateOrderModal"> <h1 class="head">解除冻结</h1> <div style="padding-left: .44rem;"> <p class="text5">确认要将 <span class="text5-spc">选中订单</span> 进行委托吗？ </p> <div class="text6 clearfix"> <span>操作密码：</span> <input type="password" autofocus="autofocus" name="" ng-model="delegatePassword.password"> <a class="" ui-sref="modules.mine.accountSets">忘记操作密码</a> </div> <div class="text4"> <a ng-click="confirmDelegateOrders()">确定</a> <a ng-click="delegateOrderModal.hide()">关闭</a> </div> <p class="text7"> *订单委托后将不在您的订单列表页显示，订单将委托给百宝彩出票； </p> </div> </ion-modal-view></script>
